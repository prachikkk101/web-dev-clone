<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #google {
      width: 272px;
      height: auto;
      margin-bottom: 20px;
    }

    .search-box {
      width: 500px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #1a0dab;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Google Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" id="google" alt="Google Logo">

  <!-- Search Box -->
  <input type="text" class="search-box" placeholder="Search Google or type a URL">

  <!-- Navigation Links -->
  <div class="links">
    <a href="https://mail.google.com/">Gmail</a>
    <a href="https://www.google.com/imghp">Images</a>
    <a href="https://labs.google.com/search">Search Labs</a>
    <a href="https://www.google.co.in/intl/en/about/products">Products</a>
    <a href="https://accounts.google.com/SignOutOptions">Account</a>
  </div>

</body>
</html>
