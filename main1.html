<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box {
      width: 500px;
      padding: 12px 20px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      box-shadow: none;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #70757a;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
  </div>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search Google or type a URL" />

    <div class="buttons">
      <input type="button" value="Google Search">
      <input type="button" value="I'm Feeling Lucky">
    </div>
  </div>

  <footer>
    Google Clone by You âœ¨
  </footer>

</body>
</html>
